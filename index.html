<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('metabase-railway-production-ea23.up.railway.app', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    // Save JWT
                    localStorage.setItem('jwt_token', data.token);

                    // Decode JWT payload to get dashboard URL
                    const jwtPayload = JSON.parse(atob(data.token.split('.')[1]));
                    const dashboardUrl = jwtPayload.dashboard_url;

                    if (dashboardUrl) {
                        window.location.href = dashboardUrl;
                    } else {
                        alert('Dashboard URL not found.');
                    }
                } else {
                    alert(data.message || 'Login failed');
                }
            })
            .catch(error => {
                console.error('Error during login:', error);
                alert('Network error. Please try again.');
            });
        });
    </script>
</body>
</html>
