<script>
  document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const res = await fetch('https://metabase-backend-production.up.railway.app/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      if (!res.ok) {
        const errText = await res.text();
        console.error('Login failed:', errText);
        alert(`Login failed (${res.status})`);
        return;
      }

      const data = await res.json();
      if (data.metabase_url) {
        localStorage.setItem('metabaseUrl', data.metabase_url);
        window.location.href = 'dashboard.html';
      } else {
        alert(data.error || 'Login failed');
      }
    } catch (err) {
      console.error('Network error:', err);
      alert('Network error. Please try again.');
    }
  });
</script>
