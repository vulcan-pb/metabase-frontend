<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Optional: show a loading message or indicator
            document.body.innerHTML += '<p>Loading...</p>';

            fetch('https://metabase-backend-production.up.railway.app/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to login, please try again later.');
                }
                return response.json();
            })
            .then(data => {
                if (data.token) {
                    // Save JWT (or consider using sessionStorage)
                    localStorage.setItem('jwt_token', data.token);

                    // Decode JWT payload to get dashboard URL
                    const jwtPayload = JSON.parse(atob(data.token.split('.')[1]));
                    const dashboardUrl = jwtPayload.dashboard_url;

                    if (dashboardUrl) {
                        window.location.href = dashboardUrl;
                    } else {
                        alert('Dashboard URL not found.');
                    }
                } else {
                    alert(data.message || 'Login failed');
                }
            })
            .catch(error => {
                console.error('Error during login:', error);
                alert(error.message || 'Network error. Please try again.');
            })
            .finally(() => {
                // Optional: hide loading message when finished
                document.body.innerHTML = document.body.innerHTML.replace('<p>Loading...</p>', '');
            });
        });
    </script>
</body>
</html>
